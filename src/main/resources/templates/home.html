<!DOCTYPE html>
<html lang="en">
<head th:replace="fragment/head :: head">
    <title>Home Page</title>
</head>
<body>

    <header th:replace="fragment/header :: header"></header>

<!--    <ul th:each="list:${bienList}">
        <li th:text="${list.nom}"></li>
    </ul>-->

    <main>

        <div id="carouselExampleInterval" class="top-bien carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://gruppoconcorde-cdn.thron.com/delivery/public/image/gruppoconcorde/ef4bee72-c2c9-4a61-8f38-0a1d9c8a6e74/sccw3m/std/1920x844/AtlasConcorde_Villa%20Privata_Australia_003.jpg?scalemode=auto&format=WEBP"
                         alt="" width="100%" height="100%">
                </div>
                <div class="carousel-item">
                    <img src="https://files.clemaroundthecorner.com/wp-content/uploads/2022/11/villa-draman-maison-pierre-moderne-luxe-turquie.jpeg"
                         alt="" width="100%" height="100%">
                </div>
                <div class="carousel-item">
                    <img src="https://media-cdn.tripadvisor.com/media/vr-splice-j/06/0f/de/0b.jpg" alt="" width="100%"
                         height="100%">
                </div>
            </div>
            <div class="carousel-middle-text ">
                <h2>Bien de luxe</h2>
                <p>Découvrez nos propriétés exclusives</p>
                <button class="btn btn-dark bouton-luxe">Découvrir</button>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>
<footer th:replace="fragment/footer :: footer"></footer>
</body>
</html>
