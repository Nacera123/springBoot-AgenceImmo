<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nos bien</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

    </script>

</head>
<body>
<h1>list des bien </h1>

<div class="btn-group" role="group" aria-label="Basic mixed styles example">
    <a type="button" class="btn btn-danger" href="/">Home</a>
    <a type="button" class="btn btn-danger" href="/bien_register">register</a>
    <a type="button" class="btn btn-warning" href="/list_bien">get</a>
    <a type="button" class="btn btn-success" href="/bien_update">update</a>
</div>

<table>
    <thead>
    <tr>
        <th>Nom</th>
        <th>Adresse</th>
        <th>Code postal</th>
        <th>Ville</th>
        <th>Charge</th>
        <th>Surface</th>
        <th>Prix</th>
        <th>telephone</th>
        <th>miniDescription</th>
        <th>description</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="list:${bienList}">
        <td th:text="${list.nom}"></td>
        <td th:text="${list.adresse}"></td>
        <td th:text="${list.cp}"></td>
        <td th:text="${list.ville}"></td>
        <td th:text="${list.charge}"></td>
        <td th:text="${list.surface}"></td>
        <td th:text="${list.prix}"></td>
        <td th:text="${list.photo}"></td>
        <td th:text="${list.telephone}"></td>
        <td th:text="${list.miniDescription}"></td>
        <td th:text="${list.description}"></td>
        <td ><a class="btn btn-secondary btn-sm" th:href="@{'/bien_update/' + ${list.id}}">UPDATE</a>
        <!--<td ><a class="btn btn-secondary btn-sm" th:href="@{'/delete_bien/active/' + ${list.id}}">delete</a></td>-->
        <a class="btn btn-secondary btn-sm" th:href="@{'/bien_detail/' + ${list.id}}">detail</a>
        <a th:if="${list.active == false}" th:href="@{'/delete_bien/active/' + ${list.id}}">Activer</a>
        <a th:if="${list.active == true}" th:href="@{'/delete_bien/active/' + ${list.id}}">Supprimer</a>
        </td>

    </tr>
    </tbody>
</table>

</body>
</html>
