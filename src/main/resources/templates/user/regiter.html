<!DOCTYPE html>
    <html lang="en">
    <head th:replace="~{/fragment/head :: head}"></head>
    <body>
        <header th:replace="~{/fragment/header :: header}"></header>






        <div class="container" style="margin-top: 50px; margin-bottom: 100px">
            <div class="row col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Registration</h2>
                    </div>
                    <div >
                        <div class="alert alert-info">
                            You have successfully registered our app!
                        </div>

                        <div th:if="${msgErreur != null}" class="alert alert-danger" th:text="${msgErreur}"></div>
                    </div>
                    <div class="card-body">
                        <form method="post" >


                            <div class="form-group mb-3">
                                <label class="form-label">Email</label>
                                <input
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        placeholder="Enter email address"
                                        type="email"
                                />
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Password</label>
                                <input
                                        class="form-control"
                                        id="password"
                                        name="mdp"
                                        placeholder="Enter password"
                                        type="password"
                                />
                            </div>

                            <div class="form-group mb-3">
                                <label class="form-label">Role</label>
                                <select class="form-select" aria-label="Default select example" name="roles_id">
                                    <option value="0" selected>Open this select menu</option>
                                    <option  th:each="role:${roles}" th:value="${role.id}" th:text="${role.nom}"></option>

                                </select>
                            </div>


                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="~{fragment/footer :: footer}"></footer>
    </body>
</html>
